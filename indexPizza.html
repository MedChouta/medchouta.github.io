<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylePizza.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Ricardo's Pizza</title>
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fs-5">
            <div class="container-fluid">
              <a class="navbar-brand brandName fs-2 display-5" href="#"><img class="logo" src="assets\images\logo.png" alt=""> Ricardo's Pizza</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#menu">Menu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <section class="banner">
        <div class="container">
            <div class="d-flex align-items-center row">
                <div class="col-md-6 order">
                    <h2 class="fs-1 display-4">
                        Order Now
                    </h2>
                    <a href="#menu">
                    <div class="Menu">
                      <h3>Menu</h3>
                    </div>
                    </a>
                </div>
                <div class="col-md-6">
                    <img src="assets/images/pizza.png" class="img-fluid pizza animate__animated animate__backInRight" alt="pizza picture">
                </div>
            </div>
        </div>
    </section>

    <section class="menu" id="menu">
      <div class="blur">
        <div class="computer">
        <div id="largeCarousel" class="carousel slide" data-bs-interval="false" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#largeCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#largeCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          </div>
          <div class="carousel-inner largeCarousel">
            <div class="carousel-item active">
              <img src="assets/images/menu1.jpg" class="img-fluid" alt="...">
            </div>
            <div class="carousel-item">
              <img src="assets/images/menu2.jpg" class="img-fluid" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#largeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#largeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        </div>

        <div class="phone">
        <div id="smallCarousel" class="carousel slide" data-bs-interval="false" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#smallCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#smallCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#smallCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#smallCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#smallCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/images/slide1.png" class="d-block img-fluid" alt="...">
            </div>
            <div class="carousel-item">
              <img src="assets/images/slide2.png" class="d-block img-fluid" alt="...">
            </div>
              <div class="carousel-item">
                <img src="assets/images/slide3.png" class="d-block img-fluid" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/images/slide4.png" class="d-block img-fluid" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/images/slide5.png" class="d-block img-fluid" alt="...">
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#smallCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#smallCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        </div>
      </div>
    </section>
    
    <footer>
      <section>
        <div>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2800.715342769642!2d-75.70591618457159!3d45.41507947910047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce045242c0af1b%3A0x5f7c36d9013dc626!2sRicardo&#39;s%20Pizza!5e0!3m2!1sen!2sca!4v1659324686519!5m2!1sen!2sca" width="600" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>        </section>
        
    <section class="info" id="contact">
      <div>
          <p><i class="fa-solid fa-phone"></i>613-233-1515</p>
          <p><i class="fa-solid fa-location-crosshairs"></i>267 Bay St, Ottawa, ON, K1R 5Z4 Canada</p>
          <p><i class="fa-solid fa-clock"></i>Mon-Thu: 11am - 12am / Fri-Sat: 11am - 1 am / Sunday: 4pm - 12am</p>
      </div> 
  </section>
    </footer>
</body>

</html>
